<!doctype html>
<html>
<head>
  <title>NATO Phonetic Alphabet Tool</title>
  <script type="text/javascript">
    alphaToNATOChars = {
      'a': 'Alfa',
      'b': 'Bravo',
      'c': 'Charlie',
      'd': 'Delta',
      'e': 'Echo',
      'f': 'Foxtrot',
      'g': 'Golf',
      'h': 'Hotel',
      'i': 'India',
      'j': 'Juliett',
      'k': 'Kilo',
      'l': 'Lima',
      'm': 'Mike',
      'n': 'November',
      'o': 'Oscar',
      'p': 'Papa',
      'q': 'Quebec',
      'r': 'Romeo',
      's': 'Sierra',
      't': 'Tango',
      'u': 'Uniform',
      'v': 'Victor',
      'w': 'Whiskey',
      'x': 'Xray',
      'y': 'Yankee',
      'z': 'Zulu',
      ' ':'',
    };
    var alphaToNATO = function(str) {
      var out = [];
      for (var chr in str) {
        out.push(alphaToNATOChars[str.charAt(chr)]);
      }
      console.log(out);
      return out.join(' ');
    };
    var derp = function() {
      var inp = document.getElementById('takethis');
      var res = document.getElementById('makethis');
      console.log(alphaToNATO(inp.value));
      res.innerHTML=alphaToNATO(inp.value.toLowerCase());
    };
  </script>
</head>
<body>
  <ul>
  <li>
    <label>Type some stuff here: <input oninput="derp()" id="takethis"/></label>
  </li>
  <li>
    <span id="makethis">See it here.</span>
  </li>
  </ul>
</body>
</html>
