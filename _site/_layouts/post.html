<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
      {% if page.title %} {{ page.title }}
      {% else %} {{ site.title }}
      {% endif %}
  </title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width">
<style type="text/css">
body {
	margin: 20px;
	text-color: #000000;
	font-family: Verdana, _sans;
	font-size: 10pt;
}
#title {
	font-weight: bolder;
	font-size: 14pt;
}
</style>
</head>
<body>
  <h1> {{ page.title }}</h1>
{{ content }}
</body>
</html>
